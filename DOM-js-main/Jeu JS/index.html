<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
</head>
<body>
    <div class="container">
        <div id="time">
            <span class="digit" id="hr">00</span>
            <span class="txt">H</span>
            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>
            <span class="digit" id="count">00</span>

        </div>
        <div class="highscore">
            <span>score: </span>
            <span id="scoreNumber">0</span>
        </div>
        <div class="bestTime">
            <span>Meilleure temps :</span>
            <span id="MeilleureTempsHeure">00</span>
            <span>H</span>
            <span id="MeilleureTempsMinute">00</span>
            <span>Min</span>
            <span id="MeilleureTempsSeconde">00</span>
            <span>Sec</span>
            <span id="MeilleureTempsCount">00</span>
            <span>avec</span>
            <span id="nbBoxs">0</span>
            <span>Boxs</span>
        </div>
        <div id="board"></div>
        <script src="Js/script.js"></script>
    </div>
    
</body>
</html>
